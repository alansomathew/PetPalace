{% extends 'Hospital/Head.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chkpwd(txtrp, txtp)
{
if((txtrp.value)!=(txtp.value))
{
    document.getElementById("pass").innerHTML = "<span style='color: red;'>Passwords Mismatch</span>";
}
}

function checknum(elem)
{
var numericExpression = /^[0-9]{8,10}$/;
if(elem.value.match(numericExpression))
{
    document.getElementById("contact").innerHTML = "";
    return true;
}
else
{
    document.getElementById("contact").innerHTML = "<span style='color: red;'>10 Numbers Only Allowed</span>";
    elem.focus();
    return false;
}
}



function emailval(elem)
{
var emailexp=/^([a-zA-Z0-9.\_\-])+\@([a-zA-Z0-9.\_\-])+\.([a-zA-Z]{2,4})$/;
if(elem.value.match(emailexp))
{
    document.getElementById("email").innerHTML = "";
    return true;
}
else
{
    
    document.getElementById("email").innerHTML ="<span style='color: red;'>Check Email Address Entered</span>";;
    elem.focus();
    return false;
}
}
function nameval(elem)
{
var emailexp=/^([A-Za-z ]*)$/;
if(elem.value.match(emailexp))
{
    document.getElementById("name").innerHTML = "";
    return true;
}
else
{
    
    document.getElementById("name").innerHTML = "<span style='color: red;'>Alphabets Are Allowed</span>";
    elem.focus();
    return false;
}
}

   </script>
</head>
<body>
    <div id="tab">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <br><br>
        <table align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required autocomplete="off" value="{{editobj.name}}"  onkeyup="nameval(this)">
                    <div id="name"></div></td>
            </tr>
            <tr>
                <td>Contact:</td>
                <td><input type="text" name="contact" required autocomplete="off" value="{{editobj.contact}}"  pattern="[6-9]{1}[0-9]{9}" onkeyup="checknum(this)">
                    <div id="contact"></div></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="6" cols="40" required autocomplete="off" >
                    {{editobj.address}}
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>Logo:</td>
                <td><input type="file" name="logo" required autocomplete="off" ></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save" name="save">
                    <input type="reset" value="Cancel" name="cancel">

                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>


{% endblock  %}
